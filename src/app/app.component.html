@let loading = loading$ | async;

<div class="layout">
  <app-header class="header"
              [class.visible]="!loading" />
  <!-- Содержимое -->
  <div class="content"
       [class.visible]="!loading">
    <router-outlet />
  </div>
</div>

<!-- Загрузчик -->
<div class="loader"
     [class.visible]="loading">
  <mat-spinner mode="indeterminate"
               color="primary"
               [diameter]="128"
               [strokeWidth]="12" />
</div>
