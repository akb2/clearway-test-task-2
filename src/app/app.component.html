@let loading = loading$ | async;

<div class="layout">
  <app-header />
  <!-- Содержимое -->
  <div class="content"
       [class.visible]="!loading">
    <router-outlet />
  </div>
  <!-- Загрузчик -->
  <div class="loader"
       *ngIf="loading">
    <mat-spinner mode="indeterminate"
                 color="accent"
                 [diameter]="128"
                 [strokeWidth]="12" />
  </div>
</div>
