@let data = document();
@let viewUrl = documentViewUrl();

@if (data) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ data.name }}</mat-card-title>
      <mat-card-subtitle>Номер: {{ data.id }}</mat-card-subtitle>
    </mat-card-header>
    <!-- Превью -->
    <a
      class="image"
      [routerLink]="viewUrl"
    >
      <img
        mat-card-image
        [src]="data.imageUrl"
        [alt]="data.name"
      />
    </a>
    <!-- Действия -->
    <mat-card-actions align="end">
      <a
        mat-button
        color="accent"
        [routerLink]="viewUrl"
      >
        Открыть
        <mat-icon iconPositionEnd>chevron_right</mat-icon>
      </a>
    </mat-card-actions>
  </mat-card>
}
