@let breadCrumbsState = breadCrumbs();

<div class="section">
  <div class="container header">
    <!-- Название и хлебные крошки -->
    @if (!!breadCrumbsState.length) {
      <div class="header__breadcrumbs">
        @for (
          breadCrumb of breadCrumbsState;
          track breadCrumb;
          let key = $index
        ) {
          <mat-icon
            class="header__breadcrumbs-delimiter"
            *ngIf="key > 0"
          >
            chevron_right
          </mat-icon>
          <!-- Ссылка -->
          @if (!!breadCrumb?.link?.length) {
            <a
              [routerLink]="breadCrumb.link"
              class="header__breadcrumbs-link"
            >
              {{ breadCrumb.title }}
            </a>
          }
          <!-- Текст -->
          @else {
            <span class="header__breadcrumbs-item">{{ breadCrumb.title }}</span>
          }
        }
      </div>
    }
    <!-- Только название -->
    @else {
      <div class="header__title">{{ title() }}</div>
    }
  </div>
</div>
